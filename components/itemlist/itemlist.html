<div class="item-list-container">
    <h2>Choose An Item To Customize</h2>
    <ul class="item-list">
        <li ng-repeat="item in $ctrl.items">
            <a class="item-card" style="background-image:url({{item.image}})" ng-href="#!{{item.link}}">
                <span class="item-card-title">{{item.title}}</span>
            </a>
        </li>
    </ul>
