<div class="color-selector-container">
    <button class="color-selector" ng-click="$ctrl.editMode = !$ctrl.editMode">
        <div class="selected-color">
            <span class="swatch" ng-style="{'background': $ctrl.getColorBackground($ctrl.selectedColor)}"></span>
            <span>{{$ctrl.selectedColor.name}}</span>
        </div>
        <i class="fas" ng-class="{'fa-chevron-up': $ctrl.editMode, 'fa-chevron-down': !$ctrl.editMode}"></i>
    </button>
    <ul class="swatch-list" ng-show="$ctrl.editMode">
        <li ng-repeat="color in $ctrl.colors | orderBy: 'patternId.fill'" 
            ng-click="$ctrl.setColor(color)" 
            ng-mouseenter="color.showTooltip = true"
            ng-mouseleave="color.showTooltip = false"
            class="swatch" 
            ng-style="{'background': $ctrl.getColorBackground(color)}">
            <p ng-show="color.showTooltip" class="color-tooltip">{{color.name}}</p>
        </li>
    </ul>
</div>
